<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Listado</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<figure class="snip1423">
	  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/sample57.jpg" alt="sample57" />
	  <figcaption>
	    <h3>Pudol Doux</h3>
	    <p>All this modern technology just makes people try to do everything at once.</p>
	    <div class="price">
	      <s>$24.00</s>$19.00
	    </div>
	  </figcaption><i class="ion-android-cart"></i>
	</figure>


	<figure class="snip1423"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/sample98.jpg" alt="sample98" />
	  <figcaption>
	    <h3>Kurie Secco</h3>
	    <p>To make a bad day worse, spend it wishing for the impossible.</p>
	    <div class="price">
	      <s>$29.00</s>$39.00
	    </div>
	    <hearts>
	      <input type="radio" name="hearts" value="hearts-4" id="hearts-4"/>
	      <label for="hearts-4"></label>
	      <input type="radio" name="hearts" value="hearts-3" id="hearts-3"/>
	      <label for="hearts-3"></label>
	      <input type="radio" name="hearts" checked="checked" value="hearts-2" id="hearts-2"/>
	      <label for="hearts-2"></label>
	      <input type="radio" name="hearts" value="hearts-1" id="hearts-1"/>
	      <label for="hearts-1"></label>
	      <input type="radio" name="hearts" value="hearts-0" id="hearts-0"/>
	      <label for="hearts-0"></label>
	    </hearts>
	</figure>

	<figure class="snip1423">
	  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/sample90.jpg" alt="sample90" />
	  <figcaption>
	    <h3>Zosaisan Invec</h3>
	    <p>Why should I have to work for everything? It's like saying that I don't deserve it.</p>
	    <div class="price">
	      <s>$35.00</s>$45.00
	    </div>
	  </figcaption><i class="ion-android-cart"></i>
	</figure>
</body>
</html>
